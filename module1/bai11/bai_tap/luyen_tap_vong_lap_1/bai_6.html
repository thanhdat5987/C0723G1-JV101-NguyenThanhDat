<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong cua 30 so tu nhien dau tien chia het cho 7</title>
</head>
<body>
<script>
  let a = 0;
  let i;
  let sum = 0;
  let daySo =""
  for(i=0; i<30; i++){
    if (a % 7 === 0){
      a = a + 7;
      sum = sum + a
      daySo = daySo + a + "</br>"
    }
  }
document.write(daySo)
document.write("Tong 30 so tu nhien dau tien chia het cho 7: " + sum)
</script>
</body>
</html>
