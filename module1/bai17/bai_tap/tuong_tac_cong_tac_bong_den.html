<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        getStatus() {
            return this.status;
        }
        turnOff() {
            if (!this.status) {
                console.log("Lamp has already Off")
            } else {
                this.status = false
                console.log(" Lamp is Off now")
            }
        }
        turnOn() {
            if (this.status) {
                console.log("Lamp has already On")
            } else {
                this.status = true
                console.log("Lamp is On now")
            }

        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(lamp) {
            return this.lamp = lamp;
        }
        switchOff(lamp) {
            lamp.turnOff()
            console.log('The lamp status is ' + lamp.status)
        }
        switchOn(lamp) {
            lamp.turnOn()
            console.log('The lamp status is ' + lamp.status)
        }
    }
    let electricLamp01 = new ElectricLamp(false);
    let switchButton01 = new SwitchButton(electricLamp01, false);
    for (let i = 0; i < 10; i++) {
        switchButton01.switchOn(electricLamp01)
        switchButton01.switchOff(electricLamp01)
    }
</script>
</body>
</html>
