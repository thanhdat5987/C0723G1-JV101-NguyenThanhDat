<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chương trình quản lý học viên</h1>
<button>Thêm học viên</button>
<button>Sửa học viên</button>
<button>Xoá học viên</button>
<br>
<br>
<div id="display"></div>
<script>
    class Student {
        constructor(studentId, studentName, className, email, birthDay, module) {
            this.studentId = studentId
            this.studentName = studentName
            this.className = className
            this.email = email
            this.birthDay = birthDay
            this.module = module
        }
    }

    let student1 = new Student('HV-001', 'Nguyễn Văn A', 'C0723G1', 'nguyen.van.a@mgail.com', '05/09/1999', '1')
    let student2 = new Student('HV-002', 'Nguyễn Văn B', 'C0723G1', 'nguyen.van.b@mgail.com', '05/09/1998', '1')
    let student3 = new Student('HV-001', 'Nguyễn Văn A', 'C0723G1', 'nguyen.van.c@mgail.com', '05/09/1997', '1')
    let myStudent = [student1, student2, student3]
    let table

    function display(arr) {
        table = `<table border="1" style="border-collapse: collapse">
            <tr>
            <th>Mã học viên</th>
            <th>Tên</th>
            <th>Lớp</th>
            <th>Email</th>
            <th>Ngày sinh</th>
            <th>Module</th>
           </tr>`
        for (let row = 0; row < arr.length; row++) {
            table += `<tr>
            <td>` + arr[row].studentId + `</td>
            <td>` + arr[row].studentName + `</td>
            <td>` + arr[row].className + `</td>
            <td>` + arr[row].email + `</td>
            <td>` + arr[row].birthDay + `</td>
            <td>` + arr[row].module + `</td>
            </tr>`
        }
        table += `</table>`
        document.getElementById('display').innerHTML = table
    }

    display(myStudent)


</script>
</body>
</html>
