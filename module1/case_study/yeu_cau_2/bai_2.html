<script>
    let triHeight = +prompt('Nhập vào chiều cao của tam giác cần vẽ:')
    for(let i=0; i<triHeight; i++){
        for(let j = 0; j<triHeight*2-1; j++){
            let k =0
            if(j===triHeight +k ){
            document.write('*')
            }
        }
    }
</script>
