<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("Nhập vào chiều cao tam giác: ")
  for(let i=0;i<n;i++){
    for(let j=0; j<=n-i;j++){
      if(j===(n-i)){
        document.write('*')
      } else {
        document.write('&nbsp;&nbsp;')
      }
    }
    for(let k =(2*n); k>=(n+i); k--){
      if(k===(2*n-i+1)){
        document.write('*')
      }else {
        document.write('0')
      }
    }
    document.write('<br>')
  }
</script>
</body>
</html>
